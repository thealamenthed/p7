<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Cherchez parmi plus de 1500 recettes du quotidien, simples et délicieuses." />
    <title>Les Petits Plats</title>

    <link rel="prefetch" href="/src/assets/Logo.png" />
    <link rel="prefetch" href="/public/img/hero-background.jpg" />
    <link rel="stylesheet" href="/src/css/output.css" />
  </head>
  <body class="bg-neutral-200">
    <header
      class="relative bg-neutral-900 px-4 sm:px-8 py-12 min-h-[60dvh] text-white isolate grid gap-8 place-items-center text-center overflow-hidden">
      <!-- Logo -->
      <div class="absolute w-32 top-6 left-4 sm:top-10 sm:left-10 sm:w-48">
        <img
          src="/src/assets/Logo.png"
          alt="Logo Les Petits Plats"
          class="object-contain w-full h-auto"
          loading="lazy" />
      </div>

      <!-- Contenu principal -->
      <div
        class="relative z-10 flex flex-col items-center w-full max-w-2xl gap-6 px-2 mt-16 sm:mt-28">
        <h1
          class="text-xl leading-tight text-yellow-400 uppercase font-anton sm:text-2xl md:text-3xl text-balance"
          tabindex="0">
          Cherchez parmi plus de 1500 recettes
          <br />
          du quotidien, simples et délicieuses
        </h1>

        <!-- Barre de recherche -->
        <form
          class="relative flex items-stretch w-full gap-2 p-2 bg-white rounded-lg focus:outline-none focus-within:ring ring-yellow-300 h-14 sm:h-16">
          <label class="sr-only" for="recipes-search">
            Rechercher une recette
          </label>
          <input
            class="flex-1 px-4 text-sm text-gray-500 outline-none sm:px-6 sm:text-base peer"
            type="text"
            id="recipes-search"
            placeholder="Rechercher une recette, un ingrédient, ..."
            data-recipes-search />
          <button
            class="w-10 h-10 text-white transition rounded-lg sm:w-12 sm:h-12 bg-neutral-900 hover:bg-yellow-400 hover:text-neutral-900"
            aria-label="Lancer la recherche">
            <svg
              class="m-auto"
              width="20"
              height="20"
              viewBox="0 0 28 28"
              fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <circle cx="10" cy="10" r="9.5" stroke="currentColor" />
              <line
                x1="18.3536"
                y1="18.6464"
                x2="27.3536"
                y2="27.6464"
                stroke="currentColor" />
            </svg>
          </button>
          <button
            type="reset"
            class="absolute flex items-center justify-center w-4 h-4 transform -translate-y-1/2 rounded-lg cursor-pointer text-grey-800 right-20 top-1/2 peer-placeholder-shown:hidden">
            <img
              src="/src/assets/icons/btn-input-close.svg"
              alt="bouton supprimer" />
          </button>
        </form>
      </div>

      <!-- Image de fond -->
      <img
        class="absolute inset-0 object-cover object-center w-full h-full -z-10"
        src="/public/img/hero-background.jpg"
        alt="Image de fond" />
    </header>

    <!-- Dropdowns de filtres -->
    <aside class="px-24 py-8">
      <h2 class="sr-only">Filtres et options</h2>
      <div class="flex flex-col items-center justify-between md:flex-row">
        <div
          class="flex flex-col justify-between group sm:flex-row gap-y-2 sm:gap-y-0 gap-x-6 min-w-52"
          data-filters>
          <!-- Les dropdowns seront injectés ici -->
        </div>
        <span class="mt-4 font-anton md:mt-0">1500 recettes</span>
      </div>
      <!-- Conteneur des badges -->
      <div class="flex flex-wrap gap-2 mt-4" data-selected-tags></div>
    </aside>

    <!-- Section des cards -->
    <section class="px-24 py-8 mx-auto mb-12">
      <div class="grid grid-cols-1 gap-8 md:grid-cols-2 lg:grid-cols-3"></div>
    </section>
    <!-- Load main script -->
    <script type="module" src="/src/js/app.js"></script>
  </body>
</html>
